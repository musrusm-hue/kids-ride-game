<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–µ—Å–µ–ª–∞—è –ø–æ–µ–∑–¥–∫–∞: Kids Ride</title>
    <style>
        :root {
            --sky: #7ad8d0;
            --road: #95a5a6;
            --pink: #ff9ecd;
            --yellow: #ffdf6b;
            --white: #ffffff;
            --font: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font);
            background: var(--sky);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            position: fixed;
            width: 100%;
            touch-action: none;
        }

        #game-stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--sky);
            overflow: hidden;
            transition: background 3s ease;
        }

        /* –î–û–†–û–ì–ê */
        #road {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100%;
            background: var(--road);
            border-left: 8px solid var(--white);
            border-right: 8px solid var(--white);
        }

        #road::after {
            content: '';
            position: absolute;
            left: 50%;
            width: 6px;
            height: 100%;
            background: repeating-linear-gradient(0deg, #fff, #fff 50px, transparent 50px, transparent 100px);
            animation: road-flow 0.6s linear infinite;
        }

        @keyframes road-flow {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(100px);
            }
        }

        /* –ú–ê–®–ò–ù–ê –° –î–ï–¢–¨–ú–ò */
        #player {
            position: absolute;
            bottom: 15%;
            left: 50%;
            width: 90px;
            height: 130px;
            background: var(--pink);
            border-radius: 25px;
            transform: translateX(-50%);
            z-index: 100;
            box-shadow: 0 10px 0 #cc7eab, 0 20px 30px rgba(0, 0, 0, 0.2);
            /* –£–±—Ä–∞–ª–∏ –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥, —á—Ç–æ–±—ã –º–∞—à–∏–Ω–∞ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ —Å–ª—É—à–∞–ª–∞—Å—å –ø–∞–ª—å—Ü–∞ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15px;
            will-change: left;
        }

        /* –û–∫–æ—à–∫–æ —Å —Ñ–æ—Ç–æ –¥–µ—Ç–µ–π */
        #player-window {
            width: 70px;
            height: 70px;
            background: #eee;
            border: 6px solid var(--white);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #player-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #player::after {
            /* –§–∞—Ä—ã */
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: 15px;
            height: 15px;
            background: var(--yellow);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--yellow);
        }

        #player::before {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 10px;
            width: 15px;
            height: 15px;
            background: var(--yellow);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--yellow);
        }

        /* –û–ë–™–ï–ö–¢–´ */
        .game-object {
            position: absolute;
            font-size: 3rem;
            transform: translate(-50%, -50%);
            z-index: 50;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #hud {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .hud-item {
            background: var(--white);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff6b81;
        }

        #energy-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            border: 4px solid var(--white);
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s, background 0.5s;
        }

        /* –í–°–ü–´–®–ö–ê */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.1s;
        }

        /* –≠–ö–†–ê–ù START/END */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--sky);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            text-align: center;
        }

        .btn-big {
            padding: 20px 50px;
            background: #ff4757;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 900;
            box-shadow: 0 10px 0 #cc3a47;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn-big:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #cc3a47;
        }
    </style>
</head>

<body>

    <div id="hud">
        <div class="hud-item">‚≠ê <span id="val-score">0</span></div>
        <div class="hud-item">üç≠ <span id="val-energy">100</span></div>
    </div>

    <div id="game-stage">
        <div id="road"></div>
        <div id="player">
            <div id="player-window">
                <img src="–¥–µ—Ç–∏.jpeg" alt="–î–µ—Ç–∏">
            </div>
            <div style="font-size: 0.8rem; font-weight: bold; color: white; margin-top: 2px;">VROOM!</div>
        </div>
    </div>

    <div id="energy-bar">
        <div id="energy-fill"></div>
    </div>

    <div id="start-overlay" class="overlay">
        <h1 style="font-size: 3rem; color: #fff; text-shadow: 0 5px 0 rgba(0,0,0,0.1);">–î–ï–¢–°–ö–ê–Ø –ü–û–ï–ó–î–ö–ê!</h1>
        <img src="–¥–µ—Ç–∏.jpeg"
            style="width: 150px; height: 150px; border-radius: 50%; border: 8px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
        <p style="color: #fff; font-size: 1.5rem; margin-top: 20px;">–í–≤–æ–¥–∏ –ø–∞–ª—å—Ü–µ–º –ø–æ —ç–∫—Ä–∞–Ω—É! üöó<br>–°–æ–±–∏—Ä–∞–π –∫–æ–Ω—Ñ–µ—Ç—ã üç≠ –∏
            –∑–≤–µ–∑–¥—ã ‚≠ê!</p>
        <button class="btn-big" onclick="startGame()">–ü–û–ï–•–ê–õ–ò! üöó</button>
    </div>

    <div id="flash-screen" class="flash"></div>

    <script>
        let state = {
            active: false,
            score: 0,
            energy: 100,
            speed: 6,
            playerX: 50, // –ü–æ–∑–∏—Ü–∏—è –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
            distance: 0
        };

        const el = {
            stage: document.getElementById('game-stage'),
            player: document.getElementById('player'),
            score: document.getElementById('val-score'),
            energy: document.getElementById('val-energy'),
            energyFill: document.getElementById('energy-fill'),
            flash: document.getElementById('flash-screen')
        };

        // DRAG CONTROL
        let isDragging = false;

        function updatePlayerPos(clientX) {
            if (!state.active) return;
            const stageRect = el.stage.getBoundingClientRect();
            let xPercent = ((clientX - stageRect.left) / stageRect.width) * 100;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –¥–æ—Ä–æ–≥–µ (–æ—Ç 15% –¥–æ 85%)
            state.playerX = Math.max(15, Math.min(85, xPercent));
            el.player.style.left = state.playerX + '%';
        }

        // Mouse Events
        el.stage.addEventListener('mousedown', (e) => { isDragging = true; updatePlayerPos(e.clientX); });
        window.addEventListener('mousemove', (e) => { if (isDragging) updatePlayerPos(e.clientX); });
        window.addEventListener('mouseup', () => { isDragging = false; });

        // Touch Events
        el.stage.addEventListener('touchstart', (e) => {
            isDragging = true;
            updatePlayerPos(e.touches[0].clientX);
        }, { passive: false });

        el.stage.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
                updatePlayerPos(e.touches[0].clientX);
            }
        }, { passive: false });

        el.stage.addEventListener('touchend', () => { isDragging = false; });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { state.playerX = Math.max(15, state.playerX - 5); el.player.style.left = state.playerX + '%'; }
            if (e.key === 'ArrowRight') { state.playerX = Math.min(85, state.playerX + 5); el.player.style.left = state.playerX + '%'; }
        });

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';
            state.active = true;
            gameLoop();
            spawnLoop();
        }

        function gameLoop() {
            if (!state.active) return;

            state.distance++;
            state.energy -= 0.05;

            if (state.energy <= 0) endGame();

            updateUI();
            updateBackground();

            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            el.score.textContent = Math.floor(state.score);
            el.energy.textContent = Math.ceil(state.energy);
            el.energyFill.style.width = state.energy + '%';

            if (state.energy < 30) el.energyFill.style.background = '#e74c3c';
            else el.energyFill.style.background = '#2ecc71';
        }

        function updateBackground() {
            const worldIndex = Math.floor(state.distance / 1000) % 4;
            const colors = ['#7ad8d0', '#ff9ecd', '#ffdf6b', '#a9e4ef'];
            el.stage.style.background = colors[worldIndex];
        }

        function spawnLoop() {
            if (!state.active) return;

            const roll = Math.random();
            if (roll < 0.6) createObj('‚≠ê');
            else if (roll < 0.8) createObj('üç≠');
            else if (roll < 0.95) createObj('üöß');
            else createObj('üéà');

            setTimeout(spawnLoop, Math.max(400, 1200 - (state.distance / 100)));
        }

        function createObj(type) {
            const obj = document.createElement('div');
            obj.className = 'game-object';
            obj.innerHTML = type;
            const startX = 15 + Math.random() * 70; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —à–∏—Ä–∏–Ω–µ –¥–æ—Ä–æ–≥–∏
            obj.style.left = startX + '%';
            obj.style.top = '-100px';
            el.stage.appendChild(obj);

            let top = -100;
            const moveObj = () => {
                if (!state.active) { obj.remove(); return; }
                top += state.speed;
                obj.style.top = top + 'px';

                // –ö–û–õ–õ–ò–ó–ò–Ø –ü–û –ö–û–û–†–î–ò–ù–ê–¢–ê–ú
                if (top > window.innerHeight * 0.7 && top < window.innerHeight * 0.88) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ø–æ X (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö)
                    const dist = Math.abs(startX - state.playerX);
                    if (dist < 12) { // –ï—Å–ª–∏ –ø–æ–¥–æ—à–ª–∏ –±–ª–∏–∂–µ —á–µ–º –Ω–∞ 12% —à–∏—Ä–∏–Ω—ã
                        collect(type);
                        obj.remove();
                        return;
                    }
                }

                if (top < window.innerHeight + 100) requestAnimationFrame(moveObj);
                else obj.remove();
            };
            requestAnimationFrame(moveObj);
        }

        function collect(type) {
            if (type === '‚≠ê') {
                state.score += 10;
                flashEffect('#ffdf6b');
            } else if (type === 'üç≠') {
                state.energy = Math.min(100, state.energy + 15);
                flashEffect('#2ecc71');
            } else if (type === 'üöß') {
                state.energy -= 20;
                state.distance = Math.max(0, state.distance - 200);
                flashEffect('#e74c3c');
            } else if (type === 'üéà') {
                state.score += 50;
                flashEffect('#ff9ecd');
            }
        }

        function flashEffect(color) {
            el.flash.style.background = color;
            el.flash.style.opacity = '0.3';
            setTimeout(() => el.flash.style.opacity = '0', 100);
        }

        function endGame() {
            state.active = false;
            document.body.innerHTML = `
                <div class="overlay" style="background: #ff9ecd">
                    <h1 style="color:white; font-size:3rem;">–ü–û–ï–ó–î–ö–ê –û–ö–û–ù–ß–ï–ù–ê!</h1>
                    <div style="font-size: 5rem;">üç¶</div>
                    <h2>–¢–≤–æ–π —Å—á—ë—Ç: ${Math.floor(state.score)}</h2>
                    <button class="btn-big" onclick="location.reload()">–ï–©–Å –†–ê–ó! üöó</button>
                </div>
            `;
        }
    </script>
</body>

</html>
